<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>

    <main>
        <p>This is a basic webpage built using HTML and CSS.</p>
        <p>You can add more content, links, or images here!</p>
        <a href="https://www.google.com" target="_blank">Go to Google</a>
    </main>

    <footer>
        <p>&copy; 2025 My Simple Webpage</p>
    </footer>
</body>
</html>
